<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .m40 {
      margin: 40px;
    }
    .main {
      height: 1000px;
      /* background: url(../images/03.jpg); */
    }
    .box {
      border: 30px solid hsla(0, 0%, 100%, .5);
      height: 300px;
      width: 300px;
      text-align: center;
      line-height: 300px;
      background: white;
      background-clip: padding-box;
    }
    .box-shadow {
      border: 30px solid hsla(0, 0%, 100%, .5);
      height: 300px;
      width: 300px;
      text-align: center;
      line-height: 300px;
      background: white;
      box-shadow: 0 0 0 15px #655, 0 0 0 30px deeppink, 0 2px 5px 35px rgba(0,0,0,.6);
    }
    .box-shadow_outline {
      height: 300px;
      width: 300px;
      background: tan;
      border-radius: .8em;
      padding: 1em;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 0 0 .6em #655;
      outline: .6em solid #655;
    }
  </style>
</head>
<body>
  <div class="main">
    <h4 for="">1.透明边框</h4>
    <div class="box m40">盒子精1</div>
    <h4 for="">2.嵌套边框</h4>
    <div class="box-shadow m40">盒子精2</div>
    <h4 for="">3.内嵌圆角</h4>
    <div class="box-shadow_outline m40">盒子精3</div>
    <h4 for="">4.条纹背景</h4>
    <div class="box-shadow_outline m40">条纹背景</div>
  </div>
</body>
</html>
