    body {

    .box {
      /* margin: 40px; */
      /* line-height: 300px;

      background: #58a;
      color: white;
      text-align: center;
    }

    .box-parent {
      position: relative;
      border: 1px solid black;
      width: 600px;
      height: 300px;
    }

    .flex {
      display: flex;
      /* min-height: 100vh; */
      margin: 0;
    }

    .item-center {
      align-self: center;
    }
    
    .center {
      position: absolute;
      top: calc(50% - 3em);
      left: calc(50% - 9em);
      width: 18em;
      height: 6em;
      line-height: 6em;
    }

    .center2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center3 {
      width: 18em;
      padding: 1em 1.5em;
      margin: 50vh auto 0;
      transform: translateY(-50%);
    }
    .center4 {
      margin: auto;
    }
    .center-perfect {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18em;
      height: 10em;;
    }
    </style>
</head>
