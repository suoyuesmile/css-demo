<html>

<head>
  <style>
    body {
      font-size: 16px;
    }

    dd, dt {
      display: inline;
    }

    dd {
      margin: 0;
      font-weight: bold;
    }

    dd + dt::before {
      content: "\A";
      white-space: pre;
    }
    
    dd + dd::before {
      content: ", ";
      margin-left: -.25em;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <dl>
    <dt>Name:</dt>
    <dd>shaosuo</dd>

    <dd>suoyuesmile@163.com</dd>
    <dd>suoyuesmile@gmail.com</dd>

    <dt>Location:</dt>
    <dd>guangzhou</dd>
  </dl>
</body>

</html>
